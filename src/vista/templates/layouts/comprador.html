<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{% block title %}DON GALLETO{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/all.min.css')}}">
</head>

<body class="flex flex-col h-screen">
    <header class="bg-[var(--color-dirt-default)] text-white p-4 flex justify-between items-center">
        <div class="w-8"></div>
        <a href="{{ url_for('clientes') }}" class="cursor-pointer">
            <img src="{{url_for('static',filename='img/logo.png')}}" alt="Logo" class="w-16">
        </a>
    
        <div class="flex items-center space-x-4">
            <button type="button" class="relative group hover:text-[var(--color-chocolate-default)] cursor-pointer"> 
                <i class="fas fa-shopping-cart text-xl"></i>
                <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
            </button>
            <button type="button" class="hover:text-[var(--color-chocolate-default)] cursor-pointer">
                <i class="fas fa-user text-xl"></i>
            </button>
        </div>
    </header>

    <main class="flex-grow overflow-y-auto bg-white pt-20">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
