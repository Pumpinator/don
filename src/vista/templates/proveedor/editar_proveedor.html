{% extends "layouts/auth.html" %}

{% block title %}Editar Proveedor - DON GALLETO{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6 max-w-md">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
            <a href="{{ url_for('principal.proveedor.detalles_proveedor', proveedor_id=proveedor.id) }}" class="flex-shrink-0">
                <i class="fa-solid fa-angle-left text-2xl text-gray-700"></i>
            </a>
            <h2 class="ml-4 text-2xl font-bold text-gray-800">Editar Proveedor</h2>
        </div>
    </div>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-2">Nombre</label>
            <input type="text" name="nombre" value="{{ proveedor.nombre }}"
                class="mt-1 block w-full border border-gray-300 rounded-full px-4 focus:ring-[var(--color-terracotta-default)] focus:border-[var(--color-dirt-default)]"
                required>
        </div>
        <div>
            <label class="block text-gray-700 mb-2">Contacto</label>
            <input type="text" name="contacto" value="{{ proveedor.contacto }}"
                class="mt-1 block w-full border border-gray-300 rounded-full px-4 focus:ring-[var(--color-terracotta-default)] focus:border-[var(--color-dirt-default)]"
                required>
        </div>
        <div class="flex space-x-4">
            <button type="submit"
                class="bg-[var(--color-latte-default)] text-white px-4 py-2 rounded hover:bg-[var(--color-latte-dark)] w-full">
                Actualizar
            </button>
        </div>
    </form>
</div>
{% endblock %}
