{% extends "layouts/auth.html" %}

{% block title %}Editar Proveedor - DON GALLETO{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6 max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Editar Proveedor</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-2">Nombre</label>
            <input type="text" name="nombre" value="{{ proveedor.nombre }}" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block text-gray-700 mb-2">Contacto</label>
            <input type="text" name="contacto" value="{{ proveedor.contacto }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                Actualizar
            </button>
            <a href="{{ url_for('principal.proveedor.proveedores') }}" 
               class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 text-center w-full">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
