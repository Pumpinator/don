{% extends "layouts/auth.html" %}

{% block title %}Editar Cuenta - DON GALLETO{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('principal.usuario.cuenta') }}" class="mr-2">
            <i class="fa-solid fa-angle-left text-2xl text-gray-700"></i>
        </a>
        <h1 class="text-2xl font-bold">Editar {{ campo_nombre }}</h1>
    </div>
    
    <form action="{{ url_for('principal.usuario.editar_cuenta', campo=campo) }}" method="post" class="space-y-6">
        {% if campo == 'nombre' %}
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" name="nombre" id="nombre" value="{{ current_user.nombre }}" required class="w-full px-4 py-3 rounded-full border border-gray-300 focus:ring-[var(--color-dirt-default)] focus:border-[var(--color-dirt-default)]">
        </div>
        {% elif campo == 'email' %}
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="email" value="{{ current_user.email }}" required class="w-full px-4 py-3 rounded-full border border-gray-300 focus:ring-[var(--color-dirt-default)] focus:border-[var(--color-dirt-default)]">
        </div>
        {% endif %}
        
        <button type="submit" class="w-full bg-[var(--color-dirt-default)] text-white font-semibold py-3 px-4 rounded-lg hover:bg-[var(--color-latte-default)] focus:outline-none focus:ring-2 focus:ring-[var(--color-latte-default)]">
            Guardar Cambios
        </button>
    </form>
</div>
{% endblock %}
