<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>

<header th:fragment="header(title)" class="text-white">
    <div class="w-full flex justify-between items-center text bg-latte px-4">
        <a href="/" class="text-2xl font-bold">
            <img th:src="@{/img/logo.png}" alt="Don Galleto"
                 class="size-32 mx-12 object-contain hover:size-36 transition-all duration-300"/>
        </a>
        <nav class="flex items-center space-x-4">
            <a href="/notificaciones" class="font-bold text-2xl hover:text-3xl transition-all duration-200">
                Notificaciones
            </a>
            <a href="/configuracion" class="font-bold text-2xl hover:text-3xl transition-all duration-200">
                Configuraci√≥n
            </a>
            <a href="/perfil" class="font-bold text-2xl hover:text-3xl transition-all duration-200">
                Perfil
            </a>
        </nav>
    </div>
    <div class="w-full flex justify-center items-center bg-wood py-2">
        <h1 class="text-xl font-bold text-center" th:text="${title}"></h1>
    </div>
</header>

<a th:fragment="button(text, link)" th:href="@{${link}}"
   class="py-2 px-4 rounded-full shadow-md font-bold text-center hover:bg-chocolate hover:text-white transition-all duration-200">
    <span th:text="${text}"></span>
</a>

<footer th:fragment="footer" class="bg-chocolate text-white py-4">
    <div class="container mx-auto text-center">
        <p th:text="|&copy; ${#dates.format(#dates.createNow(), 'yyyy')} Don Galleto. Todos los derechos reservados.|"></p>
    </div>
</footer>
</html>
